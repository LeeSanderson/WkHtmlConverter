<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body { color: rgb(204, 97, 26) }
        .fa-sync { margin-left: 5px;}
        .fa-stack-1x { margin-left: 0}
        .fa-file-pdf { color: rgb(177, 57, 57) }
        .fa-image { color: rgb(93, 93, 230) }        
    </style>
</head>
<body>
    <i class="fas fa-3x fa-file-code"></i>
    <i class="fas fa-2x fa-sync"></i>
    <span class="fa-stack fa-2x">
        <i class="fas fa-stack-1x fa-file-pdf" data-fa-transform="down-2"></i>
        <i class="fas fa-stack-1x fa-image" data-fa-transform="down-18"></i>
    </span>

    <br/>
    <br/>
    <hr/>    
</body>
</html>
